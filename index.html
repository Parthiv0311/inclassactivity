<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Electron Gallery</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    img {
      max-width: 80%;
      max-height: 80vh;
      margin-bottom: 20px;
    }
    h1 {
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 5px;
    }
  </style>
</head>
<body>
  <h1>Welcome to the Gallery</h1>
  <img id="galleryImage" src="" alt="Gallery Image">
  <button id="prevImage">Previous Image</button>
  <button id="nextImage">Next Image</button>
  <!-- Link to the external JavaScript file -->
  <script src="gallery.js"></script>
</body>
</html>
